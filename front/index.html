<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Advisor</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.4s ease, color 0.4s ease;
      background-color: #ffffff;
      color: #000000;
    }

    .navbar {
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
    }

    .navbar a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .theme-toggle {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: #ffd700;
    }

    .main-content {
      padding: 80px 20px 20px 20px;
    }

    .title {
      font-size: 2em;
      margin-bottom: 10px;
    }

    /* Tema escuro */
    body.dark-theme {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark-theme .navbar {
      background-color: #1e1e1e;
    }

    body.dark-theme .navbar a:hover {
      background-color: #333;
    }

    body.dark-theme .theme-toggle:hover {
      color: #ffa500;
    }

    /* √çcones animados (opcional, suave) */
    .icon {
      transition: transform 0.4s ease;
    }

    .rotate {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>

  <!-- Menu superior -->
  <div class="navbar">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeButton">
      <span class="icon" id="themeIcon">üåô</span>
      <span id="themeLabel">Dark Mode</span>
    </button>
  </div>

  <!-- Conte√∫do principal -->
  <div class="main-content">
    <h1 class="title">Expense Advisor</h1>
    <p>Welcome to my Expense Advisor where I will show how to better control your expenses.</p>
  </div>

  <!-- Script para alternar tema -->
  <script>
    const body = document.body;
    const themeButton = document.getElementById('themeButton');
    const themeIcon = document.getElementById('themeIcon');
    const themeLabel = document.getElementById('themeLabel');

    // Aplica o tema salvo ao carregar
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-theme');
        updateButton(true);
      }
    };

    function toggleTheme() {
      const isDark = body.classList.toggle('dark-theme');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateButton(isDark);

      // anima√ß√£o no √≠cone
      themeIcon.classList.add('rotate');
      setTimeout(() => {
        themeIcon.classList.remove('rotate');
      }, 400);
    }

    function updateButton(isDark) {
      if (isDark) {
        themeIcon.textContent = 'üåû';
        themeLabel.textContent = 'Light Mode';
      } else {
        themeIcon.textContent = 'üåô';
        themeLabel.textContent = 'Dark Mode';
      }
    }
  </script>

</body>
</html>
