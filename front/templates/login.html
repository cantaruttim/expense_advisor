<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Advisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
            border-radius: 5px;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            transition: all 0.4s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
        }

        /* Tema escuro */
        body.dark-theme {
            background-color: #121212;
            color: #f0f0f0;
        }

        body.dark-theme .theme-toggle {
            color: #f0f0f0;
        }

        body.dark-theme .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .login-container {
            background: #1e1e1e;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
        }

        body.dark-theme label {
            color: #ccc;
        }

        body.dark-theme input[type="text"],
        body.dark-theme input[type="password"] {
            background-color: #2d2d2d;
            color: #f0f0f0;
            border-color: #444;
        }

        body.dark-theme input[type="text"]:focus,
        body.dark-theme input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        body.dark-theme button[type="submit"] {
            background-color: #0056b3;
        }

        body.dark-theme button[type="submit"]:hover {
            background-color: #003d82;
        }

        /* Ícones animados */
        .icon {
            transition: transform 0.4s ease;
        }

        .rotate {
            transform: rotate(360deg);
        }

        .additional-links {
            text-align: center;
            margin-top: 20px;
        }

        .additional-links a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 14px;
        }

        body.dark-theme .additional-links a {
            color: #4da8ff;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        body.dark-theme .logo {
            color: #4da8ff;
        }
    </style>
</head>
<body>

<!-- Botão de Tema -->
<button class="theme-toggle" onclick="toggleTheme()" id="themeButton">
    <span class="icon" id="themeIcon">🌙</span>
    <span id="themeLabel">Dark Mode</span>
</button>

<!-- Container de Login -->
<div class="login-container">
    <div class="logo">Expense Advisor</div>
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="POST">
        <div class="input-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">
        </div>
        <button type="submit">Entrar</button>
    </form>
    <div class="additional-links">
        <a href="#">Esqueci minha senha</a> |
        <a href="#">Criar conta</a>
    </div>
    <div id="errorMessage" class="error-message"></div>
</div>

<!-- Script para alternar tema e validação do formulário -->
<script>
    const body = document.body;
    const themeButton = document.getElementById('themeButton');
    const themeIcon = document.getElementById('themeIcon');
    const themeLabel = document.getElementById('themeLabel');

    // Aplica o tema salvo ao carregar
    window.onload = () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-theme');
            updateButton(true);
        }
    };

    function toggleTheme() {
        const isDark = body.classList.toggle('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateButton(isDark);

        // animação no ícone
        themeIcon.classList.add('rotate');
        setTimeout(() => {
            themeIcon.classList.remove('rotate');
        }, 400);
    }

    function updateButton(isDark) {
        if (isDark) {
            themeIcon.textContent = '🌞';
            themeLabel.textContent = 'Light Mode';
        } else {
            themeIcon.textContent = '🌙';
            themeLabel.textContent = 'Dark Mode';
        }
    }

    // Validação básica no frontend
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        if (!username || !password) {
            event.preventDefault();
            errorMessage.textContent = 'Por favor, preencha todos os campos.';
        } else {
            errorMessage.textContent = '';
        }
    });
</script>

</body>
</html>
